<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무라카</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="logo-wrap">
                <img src="images/logo.png" alt="무라카 로고" class="logo">
                <span class="logo-caption">무라카 천원빵 오픈 채팅방</span>
            </div>
            <nav class="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="https://open.kakao.com/o/glKQQQXg" class="nav-link kakao-link" target="_blank">오픈채팅방 바로가기</a>
            </nav>
        </div>
    </header>

    <!-- 히어로 섹션 -->
    <section id="home" class="hero-section">
        <div class="hero-background" id="heroBackground">
            <!-- 이미지는 JavaScript에서 동적으로 설정됩니다 -->
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-card">
                <h2 class="hero-card-title">전국 천원빵 사장님들의 단톡방</h2>
                <ul class="hero-card-list">
                    <li><span>천원빵 사장님들 필수 소통 채널</span></li>
                    <li><span>[천원빵-디저트]전국 납품</span></li>
                    <li><span>(개인 사장님과 천원빵 납품회사간 직거래)</span></li>
                    <li class="strong"><span>천원빵 개인 창업 지원</span></li>
                    <li><span>(창업 상담부터 오픈시까지 개인 창업 무료 컨설팅 지원)</span></li>
                    <li class="strong"><span>아이스크림 할인점 [천원빵-디저트] 납품</span></li>
                    <li class="strong"><span>무인카페[천원빵-디저트]납품</span></li>
                    <li class="strong"><span>[천원빵-디저트] 납품 사장님도 환영</span></li>
                </ul>
            </div>
            <img src="images/kakao-txt.png" alt="카카오톡 안내" class="hero-kakao-bubble">
        </div>
    </section>

    <!-- 하단 고정 오픈채팅방 버튼 -->
    <button type="button" class="fixed-chat-button" onclick="window.open('https://open.kakao.com/o/glKQQQXg', '_blank')">
        <span class="button-icon">💬</span>
        <span class="button-text">오픈채팅방 연결하기</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
